<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RastroVital - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-weight: 300;
            color: #0044cc;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0033aa;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            text-decoration: none;
            color: #0044cc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RastroVital</h1>
        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Senha">
        <button>Entrar</button>
        <div class="links">
            <a href="#">Esqueci minha senha</a> | <a href="#">Cadastrar-se</a>
        </div>
    </div>
</body>
</html>
