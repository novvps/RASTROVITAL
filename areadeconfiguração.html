<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RastroVital - Configurações</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .menu {
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .menu select {
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            color: #0044cc;
        }
        .main {
            padding: 20px;
        }
        .section {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0044cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0033aa;
        }
    </style>
    <script>
        function navegar(pagina) {
            if (pagina) window.location.href = pagina;
        }
    </script>
</head>
<body>
    <header>
        <div class="menu">
            <select onchange="navegar(this.value)">
                <option value="">Menu</option>
                <option value="index.html">Início</option>
                <option value="area_paciente.html">Área do Paciente</option>
                <option value="exames.html">Exames</option>
                <option value="sentidos_fluxo.html">Sentidos e Fluxo</option>
                <option value="configuracoes.html">Configurações</option>
            </select>
        </div>
        <h1>RastroVital - Configurações</h1>
    </header>
    <div class="main">
        <div class="section">
            <h2>Notificações</h2>
            <label><input type="checkbox"> Receber lembretes de exames</label>
            <label><input type="checkbox"> Notificações de check-ups semestrais</label>
        </div>

        <div class="section">
            <h2>Preferências de Tema</h2>
            <label><input type="radio" name="tema"> Claro</label>
            <label><input type="radio" name="tema"> Escuro</label>
        </div>

        <div class="section">
            <h2>Idioma</h2>
            <label for="idioma">Selecionar idioma:</label>
            <select id="idioma">
                <option>Português</option>
                <option>Inglês</option>
                <option>Espanhol</option>
            </select>
        </div>

        <div class="section">
            <h2>Privacidade</h2>
            <label><input type="checkbox"> Permitir compartilhamento com médicos</label>
            <label><input type="checkbox"> Exigir autenticação em dois fatores</label>
        </div>

        <button>Salvar Configurações</button>
    </div>
</body>
</html>
