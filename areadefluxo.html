<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RastroVital - Sentidos e Fluxo</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .menu {
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .menu select {
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            color: #0044cc;
        }
        .main {
            padding: 20px;
        }
        h2 {
            color: #0044cc;
            margin-top: 30px;
        }
        .section {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0044cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0033aa;
        }
    </style>
    <script>
        function navegar(pagina) {
            if (pagina) window.location.href = pagina;
        }
    </script>
</head>
<body>
    <header>
        <div class="menu">
            <select onchange="navegar(this.value)">
                <option value="">Menu</option>
                <option value="index.html">Início</option>
                <option value="area_paciente.html">Área do Paciente</option>
                <option value="exames.html">Exames</option>
                <option value="sentidos_fluxo.html">Sentidos e Fluxo</option>
            </select>
        </div>
        <h1>RastroVital - Monitoramento de Sentidos e Fluxo</h1>
    </header>
    <div class="main">

        <div class="section">
            <h2>Fluxo Menstrual</h2>
            <label for="inicio">Data de Início:</label>
            <input type="date" id="inicio">

            <label for="fim">Data de Término:</label>
            <input type="date" id="fim">

            <label for="intensidade">Intensidade:</label>
            <select id="intensidade">
                <option>Leve</option>
                <option>Média</option>
                <option>Intensa</option>
            </select>
        </div>

        <div class="section">
            <h2>Audição</h2>
            <label for="audicao">Observações sobre a audição:</label>
            <textarea id="audicao" rows="3"></textarea>
        </div>

        <div class="section">
            <h2>Tato</h2>
            <label for="tato">Observações sobre o tato:</label>
            <textarea id="tato" rows="3"></textarea>
        </div>

        <div class="section">
            <h2>Olfato</h2>
            <label for="olfato">Observações sobre o olfato:</label>
            <textarea id="olfato" rows="3"></textarea>
        </div>

        <div class="section">
            <h2>Paladar</h2>
            <label for="paladar">Observações sobre o paladar:</label>
            <textarea id="paladar" rows="3"></textarea>
        </div>

        <div class="section">
            <h2>Visão</h2>
            <label for="visao">Observações sobre a visão:</label>
            <textarea id="visao" rows="3"></textarea>
        </div>

        <button>Salvar Informações</button>
    </div>
</body>
</html>
